<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>屈光度数测算</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .header-nav {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }
        .header-nav h1 {
            margin: 0;
            color: #1a73e8;
            font-size: 1.8em;
            text-align: center;
        }

        /* 微信浏览器提示条 */
        #wechatNotice {
            display: none;
            text-align: center;
            padding: 12px;
            background-color: #fff4e5;
            border: 1px solid #ffd591;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #d46b08;
        }
        #wechatNotice a {
            color: #d46b08;
            font-weight: bold;
            text-decoration: underline;
        }

        .form-group { margin-bottom: 20px; }
        .radio-group label { display: inline-block; margin-right: 20px; font-weight: normal; cursor: pointer; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #3c4043; }
        
        input[type="number"] {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;
            box-sizing: border-box; font-size: 16px; transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            border-color: #1a73e8; outline: none; box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        
        .ad-inputs { display: flex; gap: 15px; }
        .ad-inputs .form-group { flex: 1; }
        
        button.submit-btn {
            width: 100%;
            padding: 12px 15px;
            border: none; border-radius: 6px; font-size: 16px;
            font-weight: bold; cursor: pointer; transition: all 0.2s;
            background-color: #1a73e8; color: #fff;
            margin-top: 10px;
        }
        button.submit-btn:hover { background-color: #185abc; }
        button.submit-btn:active { transform: scale(0.98); }

        .result-container {
            margin-top: 30px; padding: 20px; background-color: #f0f5ff;
            border: 1px solid #adc6ff; border-radius: 8px; text-align: center; display: none;
        }
        .results-wrapper { display: flex; justify-content: space-around; gap: 20px; margin-bottom: 20px; }
        .result-item { flex: 1; padding: 15px; background-color: #fff; border-radius: 6px; border: 1px solid #d9d9d9; }
        .result-item-title { font-size: 14px; color: #5f6368; margin: 0 0 10px 0; }
        .result-item-value { font-size: 28px; font-weight: bold; color: #1a73e8; }
        
        .result-positive { color: #cf1322 !important; }
        .result-negative { color: #38a169 !important; }

        .result-note {
            font-size: 13px; color: #d46b08; background-color: #fffbe6;
            padding: 10px; border-radius: 4px; border: 1px solid #ffe58f;
        }
        .disclaimer {
            margin-top: 30px; padding: 15px; background-color: #fff1f0;
            border: 1px solid #ffccc7; border-radius: 8px; font-size: 13px;
            color: #cf1322; text-align: center; line-height: 1.5;
        }

        @media (max-width: 768px) {
            .container { padding: 20px; }
            .results-wrapper { flex-direction: column; gap: 10px; }
            .ad-inputs { flex-direction: column; gap: 0; }
            .header-nav h1 { font-size: 1.5em; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-nav">
            <h1>屈光度数测算</h1>
        </div>

        <!-- 微信浏览器提示 -->
        <div id="wechatNotice">
            ⚠️ 微信浏览器访问提示：<a href="https://maggiec87.github.io/degree_calculator/" target="_blank">点击这里在浏览器打开</a>
        </div>
        
        <form id="myopiaForm">
            <div class="form-group">
                <label for="al">眼轴长度(AL) mm</label>
                <input type="number" id="al" step="0.01" placeholder="例如: 23.5" required>
            </div>
            <div class="form-group">
                <label for="k1">角膜曲率(K1)</label>
                <input type="number" id="k1" step="0.01" placeholder="例如: 43.0" required>
            </div>
            <div class="form-group">
                <label for="lt">晶体厚度(LT) mm</label>
                <input type="number" id="lt" step="0.01" placeholder="例如: 3.5" required>
            </div>
            <div class="form-group">
                <label>前房深度(AD) mm</label>
                <div class="radio-group">
                    <label><input type="radio" name="ad_option" value="direct" checked> 直接输入 AD</label>
                    <label><input type="radio" name="ad_option" value="calculate"> 计算公式 AD=ACD-CCT/1000</label>
                </div>
            </div>
            
            <div id="ad_direct_container" class="form-group">
                <label for="ad">前房深度(AD) mm</label>
                <input type="number" id="ad" step="0.01" placeholder="例如: 3.2">
            </div>
            
            <div id="ad_calculated_container" style="display: none;">
                <div class="ad-inputs">
                    <div class="form-group">
                        <label for="acd">前房深度(ACD)</label>
                        <input type="number" id="acd" step="0.01" placeholder="例如: 3.75">
                    </div>
                    <div class="form-group">
                        <label for="cct">角膜厚度(CCT)</label>
                        <input type="number" id="cct" step="0.001" placeholder="例如: 550 (单位为μm)">
                    </div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">开始计算</button>
        </form>

        <div class="result-container" id="resultContainer">
            <div class="results-wrapper">
                <div class="result-item">
                    <p class="result-item-title">结果1 (眼轴基准 23.5)</p>
                    <p class="result-item-value" id="result1"></p>
                </div>
                <div class="result-item">
                    <p class="result-item-title">结果2 (眼轴基准 24.0)</p>
                    <p class="result-item-value" id="result2"></p>
                </div>
            </div>
            <p class="result-note"><strong>注意：</strong>此结果仅供理论参考。</p>
        </div>

        <div class="disclaimer"> 
            <strong>重要提示：</strong> 
            此计算使用盼兮老师公式: (23.5或调试24-AL)*250+(43-K1)*100-(3.1-AD)*150+(3.6-LT)*150, +为远储 -为近视。当选择计算AD时，公式为 AD=ACD-CCT/1000。仅为理论估值，仅供参考，不可作配镜参数。
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('myopiaForm');
            const resultContainer = document.getElementById('resultContainer');
            const result1Element = document.getElementById('result1');
            const result2Element = document.getElementById('result2');
            const wechatNotice = document.getElementById('wechatNotice');

            // 微信浏览器检测
            if (/MicroMessenger/i.test(navigator.userAgent)) {
                wechatNotice.style.display = 'block';
            }

            const adOptions = document.querySelectorAll('input[name="ad_option"]');
            const adDirectContainer = document.getElementById('ad_direct_container');
            const adCalculatedContainer = document.getElementById('ad_calculated_container');

            function toggleADInputs() {
                const isDirect = document.querySelector('input[name="ad_option"]:checked').value === 'direct';
                adDirectContainer.style.display = isDirect ? 'block' : 'none';
                adCalculatedContainer.style.display = isDirect ? 'none' : 'block';
                
                document.getElementById('ad').required = isDirect;
                document.getElementById('acd').required = !isDirect;
                document.getElementById('cct').required = !isDirect;
            }

            adOptions.forEach(option => option.addEventListener('change', toggleADInputs));
            toggleADInputs();

            function formatAndDisplayResult(element, degree) {
                const roundedDegree = Math.round(degree);
                element.classList.remove('result-positive', 'result-negative');

                if (roundedDegree > 0) {
                    element.textContent = `+${roundedDegree} D`;
                    element.classList.add('result-positive');
                } else if (roundedDegree < 0) {
                    element.textContent = `${roundedDegree} D`;
                    element.classList.add('result-negative');
                } else {
                    element.textContent = `0 D`;
                }
            }

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const al = parseFloat(document.getElementById('al').value);
                const k1 = parseFloat(document.getElementById('k1').value);
                const lt = parseFloat(document.getElementById('lt').value);
                let ad;

                if (document.querySelector('input[name="ad_option"]:checked').value === 'direct') {
                    ad = parseFloat(document.getElementById('ad').value);
                } else {
                    const acd = parseFloat(document.getElementById('acd').value);
                    const cct = parseFloat(document.getElementById('cct').value);
                    ad = acd - (cct / 1000);
                }

                if (isNaN(al) || isNaN(k1) || isNaN(lt) || isNaN(ad)) {
                    return alert('请输入有效的数值！');
                }

                const commonPart = (43 - k1) * 100 - (3.1 - ad) * 150 + (3.6 - lt) * 150;
                const degree1 = (23.5 - al) * 250 + commonPart;
                const degree2 = (24.0 - al) * 250 + commonPart;
                
                formatAndDisplayResult(result1Element, degree1);
                formatAndDisplayResult(result2Element, degree2);
                
                resultContainer.style.display = 'block';
                resultContainer.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
